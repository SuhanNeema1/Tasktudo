<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TaskTudo</title>
    <link rel="stylesheet" type="text/css" href="TaskTudoStyles.css"/>
</head>

<body>
    <script> 
        function addTasks() { 
            var numTasks = prompt("How many tasks do you have to do?");
            const taskList = []
            for(let i = 0; i < parseInt(numTasks); i++){
                var taskName = prompt("Name a task: ");
                taskList[i] = taskName;
                var btn = document.createElement("button");
                btn.id = i; 
                btn.className = "task-button-class";
                btn.addEventListener('click', completeTask)
                var t = document.createTextNode(taskList[i]);
                btn.appendChild(t);
                document.body.appendChild(btn);

            }

            
        } 

        function completeTask(){
            this.innerHTML="Complete";
            document.getElementById("pText").innerHTML = "Great! Complete Another Task!";
        }   
                
    </script>
        <div class=".primary-button-class">
            <button id="Add Task" class="btn btn-primary" onclick="addTasks()">Add Task</button>
            <button id="purchaseAccessory" class="btn btn-primary" onclick="purchaseAccessory()">Purchase Accessory</button>
            <p id="pText">Click on a Button!</p>
        </div>

            
    
</body>
</html>
